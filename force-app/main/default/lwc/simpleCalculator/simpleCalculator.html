<template>
    <lightning-card title="Calculadora Simples" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <lightning-input label="Número 1" value={number1} onchange={handleNumberChange} data-id="number1"></lightning-input>
        <lightning-input label="Número 2" value={number2} onchange={handleNumberChange} data-id="number2"></lightning-input>
        <lightning-button label="Adicionar" onclick={add}></lightning-button>
        <lightning-button label="Subtrair" onclick={subtract}></lightning-button>
        <lightning-button label="Multiplicar" onclick={multiply}></lightning-button>
        <lightning-button label="Dividir" onclick={divide}></lightning-button>
        <p class="slds-m-top_medium">Resultado: {result}</p>
      </div>
    </lightning-card>
  </template>
